<mat-card>
    <mat-card-content>
      <div class="header"style="font-weight: 1000;">
        <mat-toolbar>
          <span style="margin:auto; display:table;">
            Edit Harddisk Detail</span>
         

        </mat-toolbar>
      </div>
      <br>
      <form autocomplete="off" class="harddiskform" [formGroup] = "harddiskform" (ngSubmit)="editharddisk(harddiskform.value)">
<p>
          <mat-form-field appearance="fill" class="username" >
            <mat-label>Hard Disk No</mat-label>
            <input matInput type="text" name="name" formControlName="harddiskno" placeholder="please Enter Hard disk No"required/>
            <mat-error *ngIf="!harddiskform.controls['harddiskno'].valid">Hard Disk No is required </mat-error>
          </mat-form-field>
</p>

<p>
    <mat-form-field appearance="fill" class="username" >
      <mat-label>Hard Disk Name</mat-label>
      <input matInput type="text" name="name" formControlName="harddiskname" placeholder="please Enter Hard disk Name"required/>
      <mat-error *ngIf="!harddiskform.controls['harddiskname'].valid">Hard Disk Name is required </mat-error>
    </mat-form-field>
</p>

<p>
          <mat-form-field appearance="fill" class="number"  >
            <mat-label>Hard Disk Content</mat-label>
            <input matInput type="text" name="number" formControlName="harddiskcontent" placeholder="please Enter Hard disk Content "required/>
            <mat-error *ngIf="!harddiskform.controls['harddiskcontent'].valid">Hard Disk Content Number is required </mat-error>
          </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill" class="number"  >
      <mat-label>Brand Name</mat-label>
      <input matInput type="text" name="number" formControlName="brandname" placeholder="please Enter Brand Name  "required/>
      <mat-error *ngIf="!harddiskform.controls['brandname'].valid">Brand Name is required </mat-error>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill" class="number"  >
      <mat-label>Brand Color</mat-label>
      <input matInput type="text" name="number" formControlName="brandcolor" placeholder="please Enter Brand Color  "required/>
      <mat-error *ngIf="!harddiskform.controls['brandcolor'].valid">Brand Color is required </mat-error>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill" class="number"  >
      <mat-label> Capacity</mat-label>
      <input matInput type="text" name="number" formControlName="capacity" placeholder="please Enter Capacity  "required/>
      <mat-error *ngIf="!harddiskform.controls['capacity'].valid">Capacity is required </mat-error>
    </mat-form-field>
</p>
<p>
    <mat-form-field appearance="fill" class="number"  >
      <mat-label> Serial No</mat-label>
      <input matInput type="text" name="number" formControlName="serialno" placeholder="please Enter Serial No  "required/>
      <mat-error *ngIf="!harddiskform.controls['serialno'].valid">Serial No is required </mat-error>
    </mat-form-field>
</p>
<br>
    <div class="button" style="margin-right: 7%;margin-top:-1%;">
        <button type="submit" class="button-row" mat-raised-button color="primary" (click)=cancel()>Cancel</button>
    </div>


      <div class="button" style="margin-right: -10%;margin-top:-2%;">
        <button type="submit" class="button-row" mat-raised-button disabled color="primary" [disabled]="!harddiskform.valid">Save</button>
    </div>


      </form>
    </mat-card-content>
  </mat-card>
